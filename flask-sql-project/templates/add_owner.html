{% extends 'base.html' %}
{% block content %}
<div>
    <h1> Add an Owner</h1>
    <p> Add a new owner with the form below:</p>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.name_owner.label }} {{ form.name_owner }}
        {{ form.pup_id.label }} {{ form.pup_id }}
        {{ form.submit() }}
    </form>
</div>
    
{% endblock %}
